$(document).ready(function() {

$("#i1").select2({
  placeholder: "Select an indicator",

});
$("#checkbox").click(function(){

        $("#i1").trigger("change");
    }else{
        $("#i1 > option").removeAttr("selected");

     }
});

$("#button").click(function(){
       alert($("#i1").val());
});
});
