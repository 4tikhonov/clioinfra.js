{% extends "iish/base.html" %}
{% block content %}
<div class="col-md-4">
{% if username %}
  <h3> Welcome back, {{ username }} </h3>
  <p>
  <a href=/collabs/signup>Create new project</a>
  <br />
  <a href=/logout>Log out</a>
  </p>
{% else %}
  <h3>Please log in...</h3>
  <form class="form" method="post" action="/login">
    <div class="form-group">
      <label>Login name:</label>
      <input type="text" class="form-control" name="login" ng-model="loginForm.email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
	<p>(SA / 2X account, firstname.lastname)</p>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>
{% endif %}
</div>
{% endblock %}
